<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heart</title>
    </head>
    <body>
        <section>
          <div class="heart-box"></div>
              <div class="circle left"></div>
              <div class="circle right"></div>
              <div class="bottom"></div>
            </div>
          <style>
            .heart-box {
                height: 200px;
                width: 200px;
                background-color: black;
                border-radius: 50px;
                position: relative;
            }
            .circle{
                height:100px;
                width:100px;
                background-color: red;
                border-radius: 50px;
                position: absolute;
                top:20px;
            }
            .right {               
                right:15px;
            }
            .left {
                left:15px;
            }
            .bottom {
              width: 120px;
              height:120px;
              background-color: red;
              position: absolute;
              top:30px;
              left:40px;
              transform:rotate(45deg);
              border-radius:10px;
            }
           
          </style>  
        </section>
    </body>
</html>
