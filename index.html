<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heart</title>
    </head>
    <body>
      <section>
        <div class="black-square">
          <div class="heart"></div>
        </div>    
          <style>
            .black-square {
             width: 200px; /* size of the square */
             height: 200px;
             background: black; /* black color */
             border-radius: 20px;
             display: flex;  /* to center the heart inside */
             justify-content: center;
             align-items: center;
             margin: 50px auto; /* center on page */
             position: relative; /* optional, if heart needs absolute positioning inside */
            }
            /* Notes:
            -Display
            ~Flex:Arrange child elements in a row or column
            ~block:full width
            ~inline:wide as it's content
            -Justify-content
            ~center:Center horizontally
            ~flex-start:Align left
            ~flex end:Align right
            ~space-between:Equal space between elements
            ~space-around:Equal space around elements
            -Align-items
            ~flex-start:Align top
            ~flex end:Align bottom
            ~center:Center vertically
            ~stretch:fills container height */
           .heart {
            width: 100px;   /* makes it 100px wide */
            height: 100px;    /* makes it 100px tall */
            background: red; /* fills it with red color */
            transform: rotate(-45deg); /* rotates the square by -45 degrees */
            position: relative;
            margin:auto;
            }
            .heart::before {
             content: "";  /* required to create a pseudo-element */
             width: 100px;  /* same width as the square */
             height: 100px;  /* same height as the square */
             background: red; /* same red color */
             border-radius: 50%;  /* makes it a circle */
             position: absolute;  /* positions it relative to the .heart square */
             top: -50px; /* move it upward */
             left: 0; /* align it to the left side */
            }
            .heart::after {
             content: "";
             width: 100px;
             height: 100px;
             background: red;
             border-radius: 50%;
             position: absolute;
             top: 0; /* align with top of the square */
             left: 50px; /* move it to the right */
            }
            /* Quick notes:
-If top:0; and left:0, then the image will be at the top-left corner.
-Both ::before and :: after are pseudo-elements
  ->They both must be relatve to the same anchor (e.g top-left)
  ->They both need content:""; to be visible */
          </style>  
      </section>
    </body>
</html>
